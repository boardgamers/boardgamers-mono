name: Utils
on:
  push:
    paths:
      - ".github/workflows/utils.yml"
      - "packages/utils/**"
    branches:
      - master
  pull_request:
    paths:
      - ".github/workflows/utils.yml"
      - "packages/utils/**"

defaults:
  run:
    working-directory: packages/utils

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: corepack enable
      - run: pnpm --filter root install
      - run: pnpm --filter utils... install
      - run: pnpm test
