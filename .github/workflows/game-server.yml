name: Game-Server
on:
  push:
    paths:
      - ".github/workflows/game-server.yml"
      - "apps/game-server/**"
      - "packages/**"
    branches:
      - master
  pull_request:
    paths:
      - ".github/workflows/game-server.yml"
      - "apps/game-server/**"
      - "packages/**"

defaults:
  run:
    working-directory: apps/game-server

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: corepack enable
      - run: pnpm config set store-dir ~/pnpm
      - run: pnpm --filter {./}... --filter ../.. install
      - run: pnpm run lint-check
      - run: pnpm install --filter "@bgs/models"
      - run: pnpm run type-check
